<!-- "data-id" er tilføjet får at kunne give et element et id, som ikke er en class eller id (#), som javascript kan hente og tilføje url'en. Scriptet kan opdateres til at lede efter en class eller et id (#) istedet for "data-id"-->
<div class="knap data_facilitet" data-id="51">Knap</div>
<script>
    document.addEventListener("DOMContentLoaded", chooseVenue);
    let id;

    function chooseVenue() {
        console.log("showPosts er kørt");
        document.querySelector(".data_facilitet").addEventListener("click", goToPage);
    }

    function goToPage() {
        id = this.getAttribute("data-id");
        console.log(id);
        window.location.href = "single.html?id=" + id;
    }

</script>
