<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="singelview.css">
</head>

<body>
    <!--   tilføj ?id=51 til url'en indtil at forsiden er lavet og har den nødvendige data for at js kan hente og medbringe id i url'en -->
    <main id="singelview_container">
        <div class="singelview_data">
            <div class="singelview_data_content">
                <div class="singelview_splash">
                    <img src="" alt="">
                </div>
                <h2></h2>
                <p class="data_textarea"></p>
                <div class="infobox">
                    <h3>Åbningstider m.m.:</h3>
                    <p class="data_openinghours"></p>
                    <a class="data_url" href="" target="_blank">Besøg hjemmeside</a>
                    <a class="data_facebook_url" href="" target="_blank">Besøg Facebook side</a>
                </div>
                <div class="upcoming_events">
                    <h3>Kommende events:</h3>
                </div>
                <div class="singelview_event_container">
                    <div class="data-content"></div>
                    <template id="data-template">
                        <div class="event_content">
                            <div class="topImage">
                                <img src="" alt="">
                            </div>
                            <h2></h2>
                            <p class="data-teasertekst"><span> <a href="">Læs mere</a></span></p>
                            <p class="data-dato"></p>
                            <p class="data-pris"></p>
                            <button class="data-button"></button>
                        </div>
                </div>
            </div>

            </template>
        </div>
    </main>

    <script src="Javacript/script.js"></script>
</body>

</html>
